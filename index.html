<!DOCTYPE html>
<html>
<head>
<title>zebra-striped</title>
  
 <style> 
  table, th, td
   {
  border: 1px solid black;
  border-collapse: collapse;
   
   }

  .odd{background-color: black;} 

  .even{background-color: white;} 

</style>
<script>
    function(){ 

    var rows = document.getElementsByTagName("tr");   

    for(i = 0; i < rows.length; i++){           

  

      if(i % 2 == 0){ 

        rows[i].className = "even"; 

      }else{ 

        rows[i].className = "odd"; 

      }       

    } 

  } 
</script>
</head>
<body>
<table id="striped">
<tr>
  <th>Name</th>
  <th>Bounces</th>
</tr>
<tr>
  <td>Tendai</td>
  <td>7</td>
</tr>
</tr>
  <td>Kudzai</td>
  <td>13</td>
</tr>
<tr>
  <td>Taurai</td>
  <td>3</td>
</tr>       
<tr>
  <td>Nyika</td>
  <td>1000</td>
</tr>
</table>

<button class="button" onclick= "function()">Striped</button>

</body>
</html>
